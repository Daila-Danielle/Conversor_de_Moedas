<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/style.css">
  
</head>
<body>

<div class="header-container">
  <h1>CONVERSOR DE MOEDA</h1>
</div>

  <div class="conteiner-grande">

    <form class="tabela" action="index" method="post">
      
      <label class="letra"> Valor R$: </label>
      <input type="text" name="reais" required value="{{real}}"/>
      <br>
      <br>

      <label class="letra">Moeda:</label>
      <select name="moeda" required  >
        <option value="">selecione</option>
        <option value="DOLAR">Dólar (USD)</option>
        <option value="EURO">Euro (EUR)</option>
        <option value="BITCOIN">Bitcoin (BTC)</option>
        <option value="PESO ARGENTINO">Peso Argentino (ARS)</option>
      </select>
      <br>
      <br>
      <center><label class="letra"> Cotação:  </label>
        {{cotacao}}

        <input class="btn-submit" type="submit" name="acao" value="Converter" id="bt_enviar"  >

      </center>
      <center><label class="letra"> Resultado:  </label>
      {{convertido}}
  
      <br>
      <br>
      <p class="letra-pequena2">{{data}}</p></center>

    </form>
    
  </div>
</body>
</html>
